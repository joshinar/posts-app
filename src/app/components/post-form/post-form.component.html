<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form>
        <input
          type="file"
          class="form-control"
          placeholder="Enter Title..."
          #title
        />
        <textarea
          name=""
          class="form-control"
          placeholder="Enter Body..."
          #body
        ></textarea>
        <button
          class="btn btn-primary btn-block"
          (click)="sendPost(title.value, body.value)"
          type="button"
        >
          Add Post
        </button>
      </form>
    </div>
  </div>
</div>
